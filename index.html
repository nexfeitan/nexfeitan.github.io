    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTMP4</title>  
</head>
<body>
    <form action="/download" method="POST">
        <input style="border: 0px; border-color: transparent; margin: auto; display: block; width: 250px; text-align: center; border-radius: 20px; height: 35px;" autocomplete="off" type="text" name="url" placeholder="Enter a Youtube URL" required>
        <button style="font-family: Georgia, 'Times New Roman', Times, serif; font: Georgia; background-color: red; color: white; border: 0px; margin: auto; display: block; width: 125px; height: 25px; border-radius: 20px; cursor: pointer;" type="submit">Download</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const url = e.target.url.value;
            if (!url) return;
            window.location.href = `/download?url=${url}`;
        });
        
    </script>
